name: Snowflake connection test (SnowSQL - RSA)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  test-snowsql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SnowSQL (CI-safe)
        shell: bash
        run: |
          set -euo pipefail

          SNOWSQL_URL="https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.4/linux_x86_64/snowsql-1.4.3-linux_x86_64.bash"
          curl -fL -o snowsql_installer.bash "$SNOWSQL_URL"

          # SnowSQL installer exits early; broken pipe is expected
          set +o pipefail
          yes | bash snowsql_installer.bash
          set -o pipefail

          SNOWSQL_BIN=$(find "$HOME" -type f -name snowsql -perm -u+x | head -n 1)
          if [ -z "$SNOWSQL_BIN" ]; then
            echo "SnowSQL binary not found"
            exit 1
          fi

          echo "Found SnowSQL at: $SNOWSQL_BIN"
          "$SNOWSQL_BIN" -v
          echo "SNOWSQL_BIN=$SNOWSQL_BIN" >> $GITHUB_ENV

      - name: Write RSA private key
        shell: bash
        env:
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          : "${SNOWFLAKE_PRIVATE_KEY:?Missing SNOWFLAKE_PRIVATE_KEY}"

          mkdir -p "$HOME/.snowsql"
          echo "$SNOWFLAKE_PRIVATE_KEY" > "$HOME/.snowsql/rsa_key.p8"
          chmod 600 "$HOME/.snowsql/rsa_key.p8"

          echo "SNOWSQL_PRIVATE_KEY_PATH=$HOME/.snowsql/rsa_key.p8" >> "$GITHUB_ENV"
          echo "Private key written"

      - name: Create SnowSQL config (RSA auth)
        shell: bash
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}      # e.g. xy12345.ap-southeast-1
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USERNAME }}        # e.g. CICD_GHA_USER
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}            # e.g. CICD_ROLE
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          set -euo pipefail

          : "${SNOWFLAKE_ACCOUNT:?Missing SNOWFLAKE_ACCOUNT}"
          : "${SNOWFLAKE_USER:?Missing SNOWFLAKE_USER}"
          : "${SNOWFLAKE_ROLE:?Missing SNOWFLAKE_ROLE}"
          : "${SNOWSQL_PRIVATE_KEY_PATH:?Missing SNOWSQL_PRIVATE_KEY_PATH}"

          cat > "$HOME/.snowsql/config" <<EOF
          [connections.ci]
          accountname = ${SNOWFLAKE_ACCOUNT}
          username    = ${SNOWFLAKE_USER}
          role        = ${SNOWFLAKE_ROLE}
          warehouse   = ${SNOWFLAKE_WAREHOUSE}
          db          = ASG1_GRP
          schema      = TRANSFORMATIONS
          private_key_path = ${SNOWSQL_PRIVATE_KEY_PATH}
          EOF

          chmod 600 "$HOME/.snowsql/config"
          echo "SnowSQL RSA config written"

      - name: Test Snowflake connection
        shell: bash
        run: |
          set -euo pipefail

          "$SNOWSQL_BIN" -c ci -q "
            SELECT
              CURRENT_USER()      AS user,
              CURRENT_ROLE()      AS role,
              CURRENT_DATABASE()  AS db,
              CURRENT_SCHEMA()    AS schema,
              CURRENT_WAREHOUSE() AS warehouse;
          "
