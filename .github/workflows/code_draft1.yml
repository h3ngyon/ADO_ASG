name: Snowflake connection test (SnowSQL)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  test-snowsql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SnowSQL (CI-safe)
        shell: bash
        run: |
          set -euo pipefail

          SNOWSQL_URL="https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.4/linux_x86_64/snowsql-1.4.3-linux_x86_64.bash"
          curl -fL -o snowsql_installer.bash "$SNOWSQL_URL"

          # SnowSQL installer exits early; broken pipe is expected
          set +o pipefail
          yes | bash snowsql_installer.bash
          set -o pipefail

          echo "Locating snowsql binary..."
          SNOWSQL_BIN=$(find "$HOME" -type f -name snowsql -perm -u+x | head -n 1)

          if [ -z "$SNOWSQL_BIN" ]; then
            echo "SnowSQL binary not found"
            exit 1
          fi

          echo "Found SnowSQL at: $SNOWSQL_BIN"
          "$SNOWSQL_BIN" -v

          echo "SNOWSQL_BIN=$SNOWSQL_BIN" >> $GITHUB_ENV

      - name: Create SnowSQL config
        shell: bash
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          set -euo pipefail

          mkdir -p ~/.snowsql

          cat > ~/.snowsql/config <<EOF
          [connections.ci]
          accountname = $SNOWFLAKE_ACCOUNT
          username    = $SNOWFLAKE_USER
          password    = $SNOWFLAKE_PASSWORD
          role        = $SNOWFLAKE_ROLE
          warehouse   = $SNOWFLAKE_WAREHOUSE
          db          = $SNOWFLAKE_DATABASE
          schema      = $SNOWFLAKE_SCHEMA
          EOF

          chmod 600 ~/.snowsql/config
          echo "SnowSQL config written"

      - name: Test Snowflake connection
        shell: bash
        run: |
          set -euo pipefail

          "$SNOWSQL_BIN" \
            -c ci \
            -q "select current_version(), current_user(), current_role();"
